<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartCare Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> 
            Back to Home
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>SmartCare</h1>
                </div>
                <h2>Welcome Back</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="doctor">Doctor</button>
                <button class="tab-btn" data-tab="patient">Patient</button>
            </div>
            
            <div class="tab-content active" id="doctor-tab">
                <form id="doctor-login-form" class="auth-form">
                    <div class="form-group">
                        <label for="doctor-email">Email</label>
                        <input type="email" id="doctor-email" placeholder="doctor@clinic.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctor-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="doctor-password" placeholder="••••••••" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
            
            <div class="tab-content" id="patient-tab">
                <form id="patient-login-form" class="auth-form">
                    <div class="form-group">
                        <label for="patient-id">Patient ID</label>
                        <input type="text" id="patient-id" placeholder="Your patient ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="patient-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="patient-password" placeholder="••••••••" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-group remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="patient-remember">
                            <label for="patient-remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
